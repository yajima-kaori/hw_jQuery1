<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <script type="text/javascript" src="jquery-2.2.4.js"></script>
  <style type="text/css">
  div, p {
    margin: 0 0 0 10px;
    width: 100px;
    height: 100px;
    border: 1px solid #ccc;
    display: inline-block;
  }
  hr {
    border-color: #f8f8f8;
  }
  </style>

  <script>
    // ここに JavaScript を書く
    $(function(){
      $("#area2,#container>div:eq(2)").css("border","5px solid #cccccc");
      $(".square,.square2:lt(2)").css("background-color","#ccccff");

      $('input[name="name"]').val('宿題さん');
      $('input[name="kana"]').css("border","none");
      $('input[name="kana"]').css("background-color","#ffcccc");
      $('input[name="kana"]').css("border","2px solid #ff3333");
      $('input[name="address"]').attr("disabled","disabled");
      $('input[name="check"]').prop("checked",true);


        var i = 1;
        $(".label-box").each(function() {
        //console.log($(this).data('label'));
        i = $(this).data('label');
        console.log(i);
        $(this).html(i);
        i++

        });

        $(".label-box").css("text-align","center");

    });


  </script>
</head>
<body>
  <div id="area1"></div>
  <div id="area2"></div>
  <div id="area3"></div>
  <div id="area4"></div>

  <hr>

  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>

  <hr>

  名前: <input type="text" name="name"><br>
  カナ: <input type="text" name="kana"><br>
  住所: <input type="text" name="address"><br>
  チェック: <input type="checkbox" name="check"><br>

  <hr>

  <section id="container">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </section>

  <hr>

  <div class="square2"></div>
  <div class="square2"></div>
  <p class="square2"></p>
  <p class="square2"></p>

  <hr>

  <!-- 応用要件 -->
  <div class="label-box" data-label="label1"></div>
  <div class="label-box" data-label="label2"></div>
  <div class="label-box" data-label="label3"></div>
  <div class="label-box" data-label="label4"></div>


</body>
</html>
